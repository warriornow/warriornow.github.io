<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana DEX Prototype</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.32.0/lib/index.iife.min.js"></script>
    <style>
        /* Styling dasar */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Solana DEX Prototype</h2>
    <button id="connectWallet" class="button">Connect Wallet</button>
    <p id="walletStatus">Wallet Not Connected</p>

    <div class="input-group">
        <label for="fromToken">Select token to swap from:</label>
        <select id="fromToken">
            <option value="SOL">SOL</option>
            <option value="USDC">USDC</option>
        </select>
    </div>

    <div class="input-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">
    </div>

    <div class="input-group">
        <label for="toToken">Select token to swap to:</label>
        <select id="toToken">
            <option value="SOL">SOL</option>
            <option value="USDC">USDC</option>
        </select>
    </div>

    <button class="button" onclick="swapTokens()">Swap</button>
    <p id="result"></p>
</div>

<script>
    let walletAddress = null;
    const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('devnet'));

    // Replace this with your program ID deployed on Solana
    const SWAP_PROGRAM_ID = new solanaWeb3.PublicKey('YOUR_SWAP_PROGRAM_ID'); 

    async function connectWallet() {
        if (window.solana && window.solana.isPhantom) {
            try {
                const response = await window.solana.connect();
                walletAddress = response.publicKey.toString();
                document.getElementById("walletStatus").innerText = `Connected: ${walletAddress}`;
            } catch (err) {
                console.error("Failed to connect to wallet:", err);
            }
        } else {
            alert("Phantom Wallet is not installed.");
        }
    }

    document.getElementById("connectWallet").addEventListener("click", connectWallet);

    async function swapTokens() {
        if (!walletAddress) {
            document.getElementById("result").innerText = "Please connect your wallet first.";
            return;
        }

        const fromToken = document.getElementById("fromToken").value;
        const amount = parseFloat(document.getElementById("amount").value);
        const toToken = document.getElementById("toToken").value;

        if (fromToken === toToken) {
            document.getElementById("result").innerText = "Please select different tokens to swap.";
            return;
        }

        if (amount <= 0) {
            document.getElementById("result").innerText = "Enter a valid amount to swap.";
            return;
        }

        try {
            // Create a transaction
            const transaction = new solanaWeb3.Transaction();

            // Assume the smart contract requires a simple instruction to swap
            const swapInstruction = new solanaWeb3.TransactionInstruction({
                programId: SWAP_PROGRAM_ID,
                keys: [
                    { pubkey: new solanaWeb3.PublicKey(walletAddress), isSigner: true, isWritable: true },
                    // Add any other keys the program needs, such as fromToken account, toToken account, etc.
                ],
                data: Buffer.from(Uint8Array.of(0, ...new BN(amount).toArray("le", 8))) // Pass amount in correct format
            });

            transaction.add(swapInstruction);

            // Send the transaction with the Phantom wallet as the signer
            const { signature } = await window.solana.signAndSendTransaction(transaction);
            await connection.confirmTransaction(signature);

            document.getElementById("result").innerText = `Swapped ${amount} ${fromToken} to ${toToken} successfully!`;
        } catch (error) {
            console.error("Transaction failed:", error);
            document.getElementById("result").innerText = "Transaction failed. Please try again.";
        }
    }
</script>

</body>
</html>
