<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana DEX Prototype</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Solana DEX Prototype</h2>
    <div class="input-group">
        <label for="fromToken">Select token to swap from:</label>
        <select id="fromToken">
            <option value="SOL">SOL</option>
            <option value="USDC">USDC</option>
        </select>
    </div>

    <div class="input-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">
    </div>

    <div class="input-group">
        <label for="toToken">Select token to swap to:</label>
        <select id="toToken">
            <option value="SOL">SOL</option>
            <option value="USDC">USDC</option>
        </select>
    </div>

    <button class="button" onclick="swapTokens()">Swap</button>
    <p id="result"></p>
</div>

<script>
    function swapTokens() {
        const fromToken = document.getElementById("fromToken").value;
        const amount = document.getElementById("amount").value;
        const toToken = document.getElementById("toToken").value;

        if (fromToken === toToken) {
            document.getElementById("result").innerText = "Please select different tokens to swap.";
            return;
        }

        if (amount <= 0) {
            document.getElementById("result").innerText = "Enter a valid amount to swap.";
            return;
        }

        // Mocked response for swap success
        document.getElementById("result").innerText = `Swapped ${amount} ${fromToken} to ${toToken} successfully!`;
    }
</script>

</body>
</html>
