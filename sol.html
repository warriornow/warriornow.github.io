<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana DEX Prototype</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.32.0/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-react@0.15.0/lib/index.iife.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Solana DEX Prototype</h2>
    <button id="connectWallet" class="button">Connect Wallet</button>
    <p id="walletStatus">Wallet Not Connected</p>

    <div class="input-group">
        <label for="fromToken">Select token to swap from:</label>
        <select id="fromToken">
            <option value="SOL">SOL</option>
            <option value="USDC">USDC</option>
        </select>
    </div>

    <div class="input-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">
    </div>

    <div class="input-group">
        <label for="toToken">Select token to swap to:</label>
        <select id="toToken">
            <option value="SOL">SOL</option>
            <option value="USDC">USDC</option>
        </select>
    </div>

    <button class="button" onclick="swapTokens()">Swap</button>
    <p id="result"></p>
</div>

<script>
    let walletAddress = null;

    // Connect Wallet
    async function connectWallet() {
        if (window.solana && window.solana.isPhantom) {
            try {
                const response = await window.solana.connect();
                walletAddress = response.publicKey.toString();
                document.getElementById("walletStatus").innerText = `Connected: ${walletAddress}`;
            } catch (err) {
                console.error("Failed to connect to wallet:", err);
            }
        } else {
            alert("Phantom Wallet is not installed.");
        }
    }

    document.getElementById("connectWallet").addEventListener("click", connectWallet);

    // Swap Tokens (Integrasi dengan Smart Contract)
    async function swapTokens() {
        if (!walletAddress) {
            document.getElementById("result").innerText = "Please connect your wallet first.";
            return;
        }

        const fromToken = document.getElementById("fromToken").value;
        const amount = document.getElementById("amount").value;
        const toToken = document.getElementById("toToken").value;

        if (fromToken === toToken) {
            document.getElementById("result").innerText = "Please select different tokens to swap.";
            return;
        }

        if (amount <= 0) {
            document.getElementById("result").innerText = "Enter a valid amount to swap.";
            return;
        }

        // Set up connection to Solana blockchain (Devnet for testing)
        const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('devnet'), 'confirmed');

        // Set up the transaction
        const transaction = new solanaWeb3.Transaction();
        const fromPubKey = new solanaWeb3.PublicKey(walletAddress);

        // Placeholder logic for creating the swap instruction - replace with real AMM logic
        const swapInstruction = new solanaWeb3.TransactionInstruction({
            keys: [
                { pubkey: fromPubKey, isSigner: true, isWritable: true },
                // Add more keys for the swap contract interaction here
            ],
            programId: new solanaWeb3.PublicKey("YOUR_AMM_PROGRAM_ID"), // Replace with the actual AMM contract ID
            data: Buffer.from([/* Instruction data */]),  // Data based on your contract's instruction format
        });

        // Add the swap instruction to the transaction
        transaction.add(swapInstruction);

        // Send the transaction
        try {
            const recentBlockhash = await connection.getRecentBlockhash();
            transaction.recentBlockhash = recentBlockhash.blockhash;
            transaction.feePayer = fromPubKey;

            const signedTransaction = await window.solana.request({
                method: 'signTransaction',
                params: [transaction]
            });

            const transactionId = await connection.sendRawTransaction(signedTransaction.serialize());
            document.getElementById("result").innerText = `Transaction Successful: ${transactionId}`;
        } catch (error) {
            console.error("Transaction failed:", error);
            document.getElementById("result").innerText = "Transaction failed. Please try again.";
        }
    }
</script>

</body>
</html>
